<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Calculadora (HTML + CSS + Javascript)</h1>
    </header>

            <!--- CAlculadora Vertical --->

            <table id="vertical">
               <tr>
                <td colspan="4" class="telav">0</td>
               </tr>
               <tr><td></td></tr>
                <tr>
                    <td><button onclick="limpar()">C</button></td>
                    <td><button onclick="voltar()"><<</button></td>
                    <td><button onclick="inserir('/')">/</button></td>
                    <td><button onclick="inserir('*')">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir(7)">7</button></td>
                    <td><button onclick="inserir(8)">8</button></td>
                    <td><button onclick="inserir(9)">9</button></td>
                    <td><button onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                   <td><button onclick="inserir(4)">4</button></td>
                   <td><button onclick="inserir(5)">5</button></td>
                   <td><button onclick="inserir(6)">6</button></td>
                   <td><button onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir(1)">1</button></td>
                    <td><button onclick="inserir(2)">2</button></td>
                    <td><button onclick="inserir(3)">3</button></td>
                    <td rowspan="2"><button style="height:106px" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width:106px" onclick="inserir(0)">0</button></td>
                    <td><button onclick="inserir('.')">.</button></td>
                </tr>
            </table>

            <!--- Calculadora Horizontal-->

            <table id="horizontal">
                <tr>
                 <td colspan="5" class="telah">0</td>
                </tr>
                <tr><td></td></tr>
                 <tr>
                     <td><button onclick="limpar()">C</button></td>
                     <td><button onclick="voltar()"><<</button></td>
                     <td><button onclick="inserir('/')">/</button></td>
                     <td><button onclick="inserir('*')">*</button></td>
                     <td><button onclick="inserir('-')">-</button></td>
                 </tr>
                 <tr>
                     <td><button onclick="inserir(6)">6</button></td>
                     <td><button onclick="inserir(7)">7</button></td>
                     <td><button onclick="inserir(8)">8</button></td>
                     <td><button onclick="inserir(9)">9</button></td>
                     <td><button onclick="inserir('+')">+</button></td>
                 </tr>
                 <tr>
                    <td><button onclick="inserir(2)">2</button></td>
                    <td><button onclick="inserir(3)">3</button></td>
                    <td><button onclick="inserir(4)">4</button></td>
                    <td><button onclick="inserir(5)">5</button></td>
                    <td rowspan="2"><button style="height: 66px" onclick="calcular()">=</button></td>
                 </tr>
                 <tr>
                    <td colspan="2"><button style="width:106px" onclick="inserir(0)">0</button></td>
                    <td><button onclick="inserir(1)">1</button></td>
                    <td><button onclick="inserir('.')">.</button></td>
                 </tr>
               
             </table>

            
    

        <footer>
            <p>
                <em>Criado por <strong><a href="http://github.com/lfalvespe">Fernando Alves</a></strong></em> <br>
                <em>lfalves@gmail.com</em>
            </p>
        </footer>


    

    <script src="index.js"></script>

  
      
    
</body>
</html>
